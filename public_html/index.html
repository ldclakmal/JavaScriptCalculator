<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Description" content="iTeam"/>
        <meta name="author" content="iTeam"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator - iTeam</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>

        <div class="container center-block">
            <div class="col-md-offset-3"></div>
            <div class="col-md-4">
                <h4>iTeam - Calculator</h4>
                <hr/>
                <div class="form-group">
                    <input class="form-control" type="text" id="input_area"/>
                </div>
                <div class="form-group">
                    <label id="result">--</label>
                </div>
                <br>

                <div>
                    <button type="button" class="btn btn-primary" id="1" name="1" value="1" onclick="v('1')">1</button>
                    <button type="button" class="btn btn-primary" id="2" name="2" value="2" onclick="v('2')">2</button>
                    <button type="button" class="btn btn-primary" id="3" name="3" value="3" onclick="v('3')">3</button>
                    <br/>
                    <button type="button" class="btn btn-primary" id="4" name="4" value="4" onclick="v('4')">4</button>
                    <button type="button" class="btn btn-primary" id="5" name="5" value="5" onclick="v('5')">5</button>
                    <button type="button" class="btn btn-primary" id="6" name="6" value="6" onclick="v('6')">6</button>
                    <br/>
                    <button type="button" class="btn btn-primary" id="7" name="7" value="7" onclick="v('7')">7</button>
                    <button type="button" class="btn btn-primary" id="8" name="8" value="8" onclick="v('8')">8</button>
                    <button type="button" class="btn btn-primary" id="9" name="9" value="9" onclick="v('9')">9</button>
                    <br/>
                    <button type="button" class="btn btn-primary" id="0" name="0" value="0" onclick="v('0')">0</button>
                    <br/>

                    <button type="button" class="btn btn-danger" id="plus" name="+" value="+" onclick="v('+')">+</button>
                    <button type="button" class="btn btn-danger" id="minus" name="-" value="-" onclick="v('-')">-</button>
                    <button type="button" class="btn btn-danger" id="multiply" name="*" value="*" onclick="v('*')">*</button>
                    <button type="button" class="btn btn-danger" id="divide" name="/" value="/" onclick="v('/')">/</button>
                    <br/>
                    <button type="button" class="btn btn-danger" id="clear" name="clear" value="" onclick="c('')">Clear</button>
                    <input class="btn btn-primary" type="Submit" id="calculatebtn" value="Calculate">
                </div>
            </div>
            <div class="col-md-offset-3"></div>
        </div>

        <script src="calculator.js"></script>
        <script type="text/javascript">
            document.getElementById('calculatebtn').onclick = function (e) {
                var input = document.getElementById('input_area').value;
                document.getElementById('result').innerHTML = eval(input);
            };
            
            function c(val)
            {
                document.getElementById('input_area').value = val;
            }
            function v(val)
            {
                document.getElementById('input_area').value+=val;
            }
        </script>
    </body>
