<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <h1>My Calculator</h1>
        <input type="text" id="input_area"/>
        <label id="result">--</label>
        <br>

        <button id="1" name="1" value="1">1</button>
        <button id="2" name="2" value="2">2</button>
        <button id="3" name="3" value="3">3</button>
        <button id="4" name="4" value="4">4</button>
        <button id="5" name="5" value="5">5</button>
        <button id="6" name="6" value="6">6</button>
        <button id="7" name="7" value="7">7</button>
        <button id="8" name="8" value="8">8</button>
        <button id="9" name="9" value="9">9</button>
        <button id="0" name="0" value="9">0</button>
        <br/>

        <button id="plus" name="+" value="+">+</button>
        <button id="minus" name="-" value="-">-</button>
        <button id="multiply" name="*" value="*">*</button>
        <button id="divide" name="/" value="/">/</button>
        <br/>

        <input type="Submit" id="calculatebtn" value="Calculate">
        <script src="calculator.js"></script>
        <script type="text/javascript">
            document.getElementById('calculatebtn').onclick = function (e) {
                var input = document.getElementById('input_area').value;
                document.getElementById('result').innerHTML = eval(input);
            };
        </script>
    </body>
